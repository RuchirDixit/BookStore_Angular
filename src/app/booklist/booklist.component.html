<app-navbar></app-navbar>
<div class="content">
    <div class="books">Books</div>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of books">
        <mat-card class="mat-elevation-z4">
            <img mat-card-image [src]="book.logo" height="320px" width="300px" />
          <mat-card-header>
            <mat-card-title>{{book.bookName}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              By {{book.author}}
            </p>
            <p>
               <b>Price:{{book.price}}</b>
              </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button class="addToBag" (click)="addItemToBag(book.id)">ADD TO BAG</button>
            <button mat-button class="wishlist">WISHLIST</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
