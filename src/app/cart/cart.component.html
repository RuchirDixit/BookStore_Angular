<app-navbar></app-navbar>
<div class="content">
    <div class="cart-header">My Cart ({{total}})</div> <br/>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of booksArray">
        <mat-card class="mat-elevation-z4">
            <img mat-card-image [src]="book.logo" alt="Image"/>
          <mat-card-header>
            <mat-card-title>{{book.name}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              By {{book.author}}
            </p>
            <p>
               <b>Price:{{book.price}}</b>
            </p>
            <a mat-button (click)="add()">
                <mat-icon>add</mat-icon>
              </a>
              <input type="text" [value]="quantity" />
              <a mat-button (click)="remove()">
                <mat-icon>remove</mat-icon>
              </a>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <app-customerdetails></app-customerdetails>
